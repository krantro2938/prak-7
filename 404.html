<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена | ZenFocus</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif; }
        .error-page { min-height: 100vh; display: flex; align-items: center; justify-content: center; background-color: #f5fcfc; }
        .error-code { font-size: 12rem; font-weight: 900; color: #00d1b2; line-height: 1; text-shadow: 4px 4px 0 rgba(0, 209, 178, 0.2); }
        .floating { animation: float 3s ease-in-out infinite; }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>

    <section class="error-page">
        <div class="container has-text-centered">
            <div class="floating">
                <p class="error-code">404</p>
            </div>
            <h1 class="title is-2 mt-4 mb-5 has-text-black">Ой! Страница не найдена</h1>
            <p class="subtitle is-5 has-text-grey mb-5">
                Возможно, эта страница была удалена или перемещена.<br>
                Не волнуйтесь, давайте вернёмся к медитации!
            </p>

            <div class="buttons is-centered">
                <a href="index.html" class="button is-primary is-large">
                    <span class="icon"><i class="fas fa-home"></i></span>
                    <span>На главную</span>
                </a>
                <a href="contacts.html" class="button is-light is-large">
                    <span class="icon"><i class="fas fa-envelope"></i></span>
                    <span>Связаться с нами</span>
                </a>
            </div>

            <div class="mt-6">
                <p class="has-text-grey-light mb-3">Или воспользуйтесь навигацией:</p>
                <nav>
                    <a href="index.html" class="button is-ghost has-text-primary">
                        <span class="icon"><i class="fas fa-spa"></i></span>
                        <span>Главная</span>
                    </a>
                    <a href="faq.html" class="button is-ghost has-text-primary">
                        <span class="icon"><i class="fas fa-question-circle"></i></span>
                        <span>FAQ</span>
                    </a>
                    <a href="contacts.html" class="button is-ghost has-text-primary">
                        <span class="icon"><i class="fas fa-address-book"></i></span>
                        <span>Контакты</span>
                    </a>
                </nav>
            </div>

            <div class="mt-6">
                <p class="is-size-7 has-text-grey-light">
                    <span class="icon"><i class="fas fa-spa has-text-primary"></i></span>
                    ZenFocus — Осознанность в каждом вдохе
                </p>
            </div>
        </div>
    </section>

</body>
</html>
