  <text x="750" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Social Links</text>
  
  <line x1="820" y1="250" x2="820" y2="270" stroke="#2c3e50" stroke-width="2"/>
