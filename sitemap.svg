<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#48c774;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3298dc;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="#f5f5f5"/>
  
  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">Site Map - HealthyFood Landing Page</text>
  
  <!-- Main Node - Home -->
  <rect x="375" y="70" width="150" height="50" rx="10" fill="url(#headerGrad)" filter="url(#shadow)"/>
  <text x="450" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">HOME PAGE</text>
  
  <!-- Connecting Lines from Home -->
