  <rect x="550" y="495" width="20" height="20" rx="3" fill="#2c3e50"/>
  <text x="580" y="510" font-family="Arial, sans-serif" font-size="12" fill="#333">Footer Section</text>
  
  <rect x="720" y="495" width="20" height="20" rx="3" fill="#e8f4f8" stroke="#ddd"/>
  <text x="750" y="510" font-family="Arial, sans-serif" font-size="12" fill="#333">Sub-items</text>
  
  <text x="450" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">CSS Framework: Bulma | Theme: Healthy Food Delivery Service</text>
